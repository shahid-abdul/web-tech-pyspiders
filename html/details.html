<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
  </head>
  <body background="https://wallpapercave.com/wp/wp7076634.jpg" align="justify">
    <form action="login.html" target="_blank">
      <fieldset style="width: 90%">
        <legend><h1>Student Details</h1></legend>
        <fieldset style="width: 90%">
          <legend><h1>Personal</h1></legend>
          <table>
            <tr>
              <td align="right"><label for="firstname">First Name: </label></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td align="right"><label for="lastname">Last Name: </label></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="fathername">Father Name: </label></td>
              <td><input type="text" name="" id="" /></td>
            </tr>
            <tr>
              <td><label for="mothername">Mother Name: </label></td>
              <td><input type="text" name="" id="" /></td>
            </tr>
            <tr>
              <td><label for="dob">DOB: </label></td>
              <td><input type="date" name="" id="" /></td>
            </tr>
            <tr>
              <td><label for="gender">Gender: </label></td>
              <td>
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others" />
                <label for="others">Others</label>
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset style="width: 90%">
          <legend><h1>Contact</h1></legend>
          <form action="">
            <table>
              <tr>
                <td><label for="">Address:</label></td>
                <td><input type="text" name="" id="" /></td>
              </tr>
              <tr>
                <td><input type="text" name="" id="" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td colspan="2">
                  <!-- <textarea
                    name=""
                    id=""
                    rows="1"
                    cols="34"
                    style="resize: none"
                  ></textarea> -->
                  <input type="text" name="" id="add" style="width: 98%" />
                </td>
              </tr>
              <tr>
                <td><label for="">Pin:</label></td>
                <td><input type="text" name="" id="" /></td>
              </tr>
              <tr>
                <td><label for="">State:</label></td>
                <td>
                  <select name="" id="">
                    <option value="" hidden>--Choose here--</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Telengana</option>
                    <option value="">Karnataka</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">Kerala</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="">Mobile:</label></td>
                <td><input type="tel" name="" id="" /></td>
              </tr>
              <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" name="" id="" /></td>
              </tr>
            </table>
          </form>
        </fieldset>
        <fieldset style="width: 90%">
          <legend><h1>Education</h1></legend>
          <form action="">
            <table>
              <tr>
                <td><label for="">Highest Degree:</label></td>
                <td>
                  <select name="" id="">
                    <option value="" hidden>--Choose here--</option>
                    <option value="">BE/Btech</option>
                    <option value="">ME/Mtech</option>
                    <option value="">Bsc</option>
                    <option value="">Msc</option>
                    <option value="">Bcom</option>
                    <option value="">Mcom</option>
                    <option value="">Arts and Science</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="">Stream:</label></td>
                <td>
                  <input type="radio" name="stream" id="cse" />
                  <label for="cse">CSE</label>
                  <input type="radio" name="stream" id="it" />
                  <label for="it">IT</label>
                  <input type="radio" name="stream" id="ai&ml" />
                  <label for="ai&ml">AI & ML</label>
                  <input type="radio" name="stream" id="ece" />
                  <label for="ece">ECE</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" name="stream" id="eee" />
                  <label for="eee">EEE</label>
                  <input type="radio" name="stream" id="mech-civil" />
                  <label for="mech-civil">MECH & CIVIL</label>
                  <input type="radio" name="stream" id="aeronatical" />
                  <label for="aeronatical">Aeronatical</label>
                  <input type="radio" name="stream" id="cyber-security" />
                  <label for="cyber-security">Cyber Security</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" name="stram" id="other" />
                  <label for="other">Others</label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">If other mention here:</label>
                </td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td><label for="">Year of passing:</label></td>
                <td>
                  <select name="" id="">
                    <option value="" hidden>--Choose here--</option>
                    <option value="">2025</option>
                    <option value="">2024</option>
                    <option value="">2023</option>
                    <option value="">2022</option>
                    <option value="">2021</option>
                    <option value="">other</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="">College:</label></td>
                <td><input type="text" name="" id="" /></td>
              </tr>
              <tr>
                <td><label for="">Skills:</label></td>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">Web Technology</label>
                  <input type="checkbox" name="" id="" />
                  <label for="">RectJs</label>
                  <input type="checkbox" name="" id="" />
                  <label for="">Python-Django</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">MongoDB</label>
                  <input type="checkbox" name="" id="" />
                  <label for="">Deep Learning</label>
                  <input type="checkbox" name="" id="" />
                  <label for="">Data Science</label>
                </td>
              </tr>
            </table>
          </form>
        </fieldset>
        <fieldset style="width: 90%">
          <legend><h1>Placement</h1></legend>
          <form action="">
            <table>
              <tr>
                <td><label for="">Domain:</label></td>
                <td>
                  <input type="radio" name="domain" id="developing" />
                  <label for="developing">Development</label>
                  <input type="radio" name="domain" id="testing" />
                  <label for="testing">Testing</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" name="domain" id="devops" />
                  <label for="devops">Devops</label>
                  <input type="radio" name="domain" id="support" />
                  <label for="support">Support</label>
                </td>
              </tr>
              <tr>
                <td><label for="">Salary Exp:</label></td>
                <td>
                  <input type="radio" name="salary" id="3" />
                  <label for="3">>3 Lpa</label>
                  <input type="radio" name="salary" id="3to6" />
                  <label for="3to4">3-6 Lpa</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" name="salary" id="6to10" />
                  <label for="6to10">6-10 Lpa</label>
                  <input type="radio" name="salary" id="10to30" />
                  <label for="10to30">10-30 Lpa</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" name="salary" id="30to1cr" />
                  <label for="30to1cr">30-1cr</label>
                  <input type="radio" name="salary" id="1cr" />
                  <label for="1cr">>1cr</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" name="salary" id="no-pref" />
                  <label for="no-pref">No Preference</label>
                </td>
              </tr>
              <tr>
                <td><label for="">Pref Location:</label></td>
                <td>
                  <input type="checkbox" name="" id="hydrebad" />
                  <label for="hydrebad">Hydrebad</label>
                  <input type="checkbox" name="" id="Banglore" />
                  <label for="Banglore">Banglore</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="checkbox" name="location" id="Chennai" />
                  <label for="Chennai">Chennai</label>
                  <input type="checkbox" name="location" id="Pune" />
                  <label for="Pune">Pune</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="checkbox" name="location" id="Delhi" />
                  <label for="Delhi">Delhi</label>
                  <input type="checkbox" name="location" id="Noida" />
                  <label for="Noida">Noida</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="checkbox" name="location" id="pan-india" />
                  <label for="pan-india">Pan India</label>
                </td>
              </tr>
            </table>
          </form>
        </fieldset>
        <fieldset style="width: 90%">
          <legend><h1>Account</h1></legend>
          <form action="">
            <table>
              <tr>
                <td><label for="">Set Username:</label></td>
                <td><input type="text" name="" id="" /></td>
              </tr>
              <tr>
                <td><label for="">Set Password:</label></td>
                <td><input type="text" name="" id="" /></td>
              </tr>
              <td>
                <input type="checkbox" name="location" id="show-password" />
                <label for="show-password">Show Password</label>
              </td>
              <tr>
                <td><label for="">Re-enter Password</label></td>
                <td><input type="text" name="" id="" /></td>
              </tr>
            </table>
          </form>
        </fieldset>

        <input type="checkbox" name="" id="" />
        <a href="https://pyspiders.com/" target="_blank"
          >Agree Terms & Conditions</a
        >
        <br /><br />
        <table style="padding-left: 150px">
          <tr>
            <td align="right"><input type="submit" value="Submit" /></td>
            <td align="left"><input type="button" value="Cancle" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
