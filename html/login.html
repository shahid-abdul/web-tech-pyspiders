<!-- login page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body background="https://wallpapercave.com/wp/wp7076634.jpg">
    <form
      action="bmw.html"
      style="margin-left: 35%; margin-top: 20%"
      target="_blank"
    >
      <fieldset style="width: 50%">
        <legend><h1>Login</h1></legend>
        <table align="center" style="font-size: 25px">
          <tr>
            <td><label for="Username">Enter Username: </label></td>
            <td>
              <input type="text" name="username" id="Username" required />
            </td>
          </tr>
          <tr>
            <td><label for="Password">Enter Password:</label></td>
            <td><input type="Password" name="" id="" required /></td>
          </tr>
          <tr>
            <td align="right"><input type="submit" value="Login" /></td>
            <td align="left"><input type="button" value="Cancle" /></td>
          </tr>
        </table>
        <h3 align="center">
          Forget Password? <a href="dontknow.html">click here</a>
        </h3>
      </fieldset>
    </form>
  </body>
</html>
